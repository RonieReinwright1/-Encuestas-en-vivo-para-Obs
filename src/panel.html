<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header class="header">
        <h1 class="header__titulo">panel</h1>

    <main class="contenido__principial contenedor">
        <div class="borde r_contenedor" >
            <div class="fondoElemento">
                <h2 class="contenido__principial--texto">Crear usuario</h2>
                <form class="formulario">
                    <input class="formulario__nombre" name="name" placeholder="Name" autocomplete='off' type="text">
                    <input class="formulario__id" name="id" placeholder="Id" autocomplete='off' type="text">
                    <input class="formulario__secret" name="id" placeholder="secret" autocomplete='off' type="password">
                    <input class="formulario__button" value="Crear" type="button">
                </form>
            </div>
            <div class="Contenido_Principal--Estado fondoElemento">
                <div class="estado">
                <p class="fuente--formulario ">Formulario</p>
                <p class="fuente--formulario estado--nombre">Nombre</p>
                <p class="fuente--formulario estado--id">ID</p>
                <p class="fuente--formulario estado--estado">estado</p>
                </div>
            </div>
        </div>
        <div class="seccion borde">

        </div>
        
    </main>
